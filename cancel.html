<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم إلغاء الدفع - Ono Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .cancel-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .cancel-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            color: white;
        }

        .cancel-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }

        .cancel-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .info-box {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
        }

        .info-box h3 {
            color: #856404;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .info-box p {
            color: #856404;
            font-size: 1rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #7cb342 0%, #8bc34a 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(124, 179, 66, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(124, 179, 66, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.4);
        }

        @media (max-width: 480px) {
            .cancel-container {
                padding: 2rem;
            }

            .cancel-title {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">
            <i class="fas fa-times"></i>
        </div>
        
        <h1 class="cancel-title">تم إلغاء الدفع</h1>
        <p class="cancel-message">
            تم إلغاء عملية الدفع. لا تقلق، لم يتم خصم أي مبلغ من حسابك.
        </p>
        
        <div class="info-box">
            <h3>ماذا يحدث الآن؟</h3>
            <p>
                يمكنك العودة للمتجر ومحاولة الدفع مرة أخرى، أو التواصل معنا عبر الواتساب إذا واجهت أي مشكلة.
            </p>
        </div>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-primary">
                <i class="fas fa-home"></i>
                العودة للمتجر
            </a>
            <a href="checkout.html" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                إعادة المحاولة
            </a>
            <a href="https://wa.me/966500000000" class="btn btn-danger" target="_blank">
                <i class="fab fa-whatsapp"></i>
                تواصل معنا
            </a>
        </div>
    </div>
</body>
</html>
